<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Optima Apri Caso</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script type="text/javascript">
      (function () {
        var config = {
          baseUrl: "",
        };

        var dependencies = ["customActivity"];

        require(config, dependencies);
      })();
    </script>

    <!--Styles-->
    <style type="text/css">
      body {
        padding: 20px;
        margin: 0;
      }
      .step {
        display: none;
      }
      #step1 {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="step1" class="step">
      Scegli tripletta:
      <select id="select1">
        <option value="">Select an option</option>
        <option value="66E3D9A9-DB97-E311-BED9-005056B1001C">Informazione -> Amministrativo -> Agevolazioni</option>
		<option value="2920FC02-DC97-E311-BED9-005056B1001C">Informazione -> Amministrativo -> Dettaglio traffico</option>
		<option value="F4962A23-DC97-E311-BED9-005056B1001C">Informazione -> Amministrativo -> Fattura</option>
      </select>

      <button id="toggleLastStep">Toggle Last Step</button>
    </div>
    <div id="step2" class="step">
      Here's a second page with some info on it.
    </div>
    <div id="step3" class="step">
      You chose the message:
      <div id="message"></div>
    </div>
    <div id="step4" class="step">
      Hey, here's a fourth step, just for you. Toggle this on or off from step
      1.
    </div>
  </body>
</html>
